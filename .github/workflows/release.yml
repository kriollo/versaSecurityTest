name: Release Multiplataforma

on:
  push:
    tags:
      - "v*" # Activa con tags que empiecen con 'v' (ej. v1.3.1)
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Nombre del tag para el release (ej. v1.3.1) - Opcional para re-lanzar"
        required: false
        default: ""

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
      fail-fast: false # Continuar con otros si uno falla

    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v4

      - name: Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24" # Versi贸n de Go ajustada a tu proyecto
          cache: false # Deshabilitado para evitar errores de congesti贸n en el matrix

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          # Estandarizar nombres: versaSecurityTest-linux-amd64, etc.
          BINARY_NAME="versaSecurityTest-${{ matrix.goos }}-${{ matrix.goarch }}$([ "${{ matrix.goos }}" = "windows" ] && echo ".exe" || echo "")"

          echo "Compilando para ${{ matrix.goos }}/${{ matrix.goarch }} -> ${BINARY_NAME}..."
          go build -v -o "dist/${BINARY_NAME}" main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v4

      - name: Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          path: all-binaries

      - name: Preparar archivos para el release
        run: |
          mkdir -p release-assets
          find all-binaries -type f -exec cp {} release-assets/ \;
          ls -R release-assets/

      - name: Crear GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          generate_release_notes: ${{ github.event_name == 'push' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
