name: Release Multiplataforma

on:
  push:
    tags:
      - "v*" # Se activa con tags que empiecen con 'v' (ej. v1.0.0)

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para crear la release y subir assets

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            artifact_name: versaSecurityTest-linux-amd64
          - os: windows
            arch: amd64
            artifact_name: versaSecurityTest-windows-amd64.exe
          - os: darwin
            arch: amd64
            artifact_name: versaSecurityTest-macos-amd64
          - os: darwin
            arch: arm64
            artifact_name: versaSecurityTest-macos-arm64

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24" # Versión de Go ajustada a tu proyecto (go.mod indica 1.24.0)

      - name: Compilar
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -o ${{ matrix.artifact_name }} main.go

      - name: Comprimir binarios (Unix)
        if: matrix.os != 'windows'
        run: tar -czvf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Comprimir binarios (Windows)
        if: matrix.os == 'windows'
        run: zip ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}

      - name: Crear GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.artifact_name }}${{ matrix.os == 'windows' && '.zip' || '.tar.gz' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
